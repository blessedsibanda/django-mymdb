<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyMDB</title>
</head>
<body>
    <ul>
        {% for movie in object_list %}
            <li>{{ movie.title }}</li>
        {% empty %}
            <li>No movies yet.</li>
        {% endfor %}
    </ul>
    <p>
        Using https?
        {{ request.is_secure|yesno }}
    </p>
</body>
</html>
